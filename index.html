<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="main1"></div>
  </main>
  <footer></footer>
  <script>
    // 初始化数据
    var keys = {
      0: ['q','w','e','r','t','y','u','i','o','p'],
      1: ['a','s','d','f','g','h','j','k','l'],
      2: ['z','x','c','v','b','n','m'],
      length: 3
    }
    var hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ele.me',
      r: 'renren.com',
      t: 'tianya.com',
      y: 'yy.com',
      u: 'uc.com',
      i: 'iqiyi.com',
      o: 'opera.com',
      p: 'pps.com',
      a: 'acfun.com',
      s: 'sohu.com',
      d: undefined,
      f: 'fs.com',
      g: 'google.hk',
      h: undefined,
      j: 'jsbin.com',
      k: undefined,
      l: undefined,
      z: 'zhihu.com',
      x: 'xiedaimala.com',
      c: undefined,
      v: 'vscode.com',
      b: 'baidu.com',
      n: undefined,
      m: undefined
    }
    var hashInLocalStorage = xxxxx('uuu')
    if(hashInLocalStorage){
      hash = hashInLocalStorage
    }
    //2. 生成键盘
    for(var index = 0; index< keys['length']; index = index+1){
        var div1 = c('div')
        main1.appendChild(div1)
        var row = keys[index]
        div1.className = 'row'
      for(var index2 = 0; index2< row['length']; index2 = index2+1){

        var span1 = c('span')
        span1.textContent = row[index2]
        span1.className = 'text'
        
        var button1 = c('button')
        button1.textContent = '编辑'
        button1.id = row[index2]
        button1.onclick = function(xxxxxxx){
          var button2 = xxxxxxx['target']
          var img2 = button2.previousSibling
          var key = button2['id']
          var p = prompt('请输入您想更改的网址链接')
          hash[key] = p
          img2.src = 'http://'+p + '/favicon.ico'
          img1.onerror = function(aaa){
          aaa.target.src = '//i.loli.net/2017/11/14/5a0ace9e26e8c.gif'
        }
          localStorage.setItem('uuu',JSON.stringify(hash))
        }

        var img1 = c('img')
        if(hash[row[index2]]){
          img1.src = 'http://'+hash[row[index2]] + '/favicon.ico'
        }else{
          img1.src = '//i.loli.net/2017/11/14/5a0ace9e26e8c.gif'
        }
        img1.onerror = function(aaa){
          aaa.target.src = '//i.loli.net/2017/11/14/5a0ace9e26e8c.gif'
        }

        var kbd1 = c('kbd')
        kbd1.appendChild(span1)
        kbd1.className = 'key'
        
        kbd1.appendChild(img1)
        kbd1.appendChild(button1)
        div1.appendChild(kbd1)
      }
    }
      


    
     
      
    //3. 监听键盘
    document.onkeypress = function(zzzzzzz){
      var key = zzzzzzz['key']
      var website = hash[key]
      console.log(website)
      //location.href = 'http://'+website
      window.open('http://'+website,'_blank')
    }

    function xxxxx(name){
      return JSON.parse(localStorage.getItem(name) || 'null')
    }
    function c(tag){
      return document.createElement(tag)
    }
  </script>
</body>
</html>
