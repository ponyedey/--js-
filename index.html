<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="main1"></div>
  </main>
  <footer></footer>
  <script>
    keys = {
      0: ['q','w','e','r','t','y','u','i','o','p'],
      1: ['a','s','d','f','g','h','j','k','l'],
      2: ['z','x','c','v','b','n','m'],
      length: 3
    }
    hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ele.me',
      r: 'renren.com',
      t: 'tianya.com',
      y: 'yy.com',
      u: 'uc.com',
      i: 'iqiyi.com',
      o: 'opera.com',
      p: 'pps.com',
      a: 'acfun.com',
      s: 'sohu.com',
      d: undefined,
      f: 'fs.com',
      g: 'google.hk',
      h: undefined,
      j: 'jsbin.com',
      k: undefined,
      l: undefined,
      z: 'zhihu.com',
      x: 'xiedaimala.com',
      c: undefined,
      v: 'vscode.com',
      b: 'baidu.com',
      n: undefined,
      m: undefined
    }
    hashInLocalStorage = JSON.parse(localStorage.getItem('uuu') || 'null')
    if(hashInLocalStorage){
      hash = hashInLocalStorage
    }

    index = 0
    while(index< keys['length']){
      div1 = document.createElement('div')
      main1.appendChild(div1)
      row = keys[index]
      index2 = 0
      while(index2< row['length']){
        kbd1 = document.createElement('kbd')
        kbd1.textContent = row[index2]
        button1 = document.createElement('button')
        button1.textContent = '编辑'
        button1.id = row[index2]
        button1.onclick = function(xxxxxxx){
          key = xxxxxxx['target']['id']
          p = prompt('请输入您想更改的网址链接')
          hash[key] = p
          localStorage.setItem('uuu',JSON.stringify(hash))
        }
        kbd1.appendChild(button1)
        div1.appendChild(kbd1)
        index2 = index2+1
      }
      index = index+1
    }

    document.onkeypress = function(zzzzzzz){
      key = zzzzzzz['key']
      website = hash[key]
      console.log(website)
      //location.href = 'http://'+website
      window.open('http://'+website,'_blank')
    }
  </script>
</body>
</html>
